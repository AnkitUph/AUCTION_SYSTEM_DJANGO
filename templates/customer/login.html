{% extends 'base/base.html' %}
{% block content %}
{% load static %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg w-100" style="max-width: 400px;">
        <div class="card-body">
            <div class="form-container">

                <!-- Sign In Form -->
                <div class="form" id="signin-form">
                    <h2 class="text-center">Sign In As Customer</h2>
                    <form action="" method="POST">
                        {% csrf_token %}

                        {% if messages %}
                     {% for message in messages %}
                     <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                    </div>
                    {% endfor %}             
                    {% endif %}



                        <div class="mb-3">
                            
                            <input type="email" class="form-control" id="signin-email" placeholder="Email" name="email" required>
                        </div>
                        <div class="mb-3">
                           
                            <input type="password" class="form-control" id="signin-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        
                    </form>
                    <a href="{% url 'userauths:sign-up' %}">Don't have an account? Sign Up</a>

                  
                </div>

               
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


{% endblock content %}
