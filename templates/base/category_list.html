{% extends 'base/base.html' %}

{% block content %}
<style>

.category-list {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 20px 0 20px 20px;
}

.category-item {
    display: flex;
    align-items: center;
    padding: 15px;
    margin: 15px 0;
    background-color: #f8f8f8;
    border-radius: 8px;
    transition: background-color 0.3s;
    width: 90%;
}

.category-image {
    width: 60px;  /* Increased from 50px */
    height: 60px;  /* Increased from 50px */
    border-radius: 50%;
    object-fit: cover;
    margin-right: 25px;  /* Slightly increased spacing */
    border: 2px solid #ddd;
}

.category-name {
    font-size: 1.1em;
    font-weight: 500;
    color: #333;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .category-list {
        margin-left: 10px;
    }
    
    .category-item {
        margin: 12px 0;
        padding: 12px;
        width: 95%;
    }
    
    .category-image {
        width: 55px;  /* Increased from 45px */
        height: 55px;  /* Increased from 45px */
        margin-right: 20px;
    }
}

.category-item:hover {
    background-color: #eee;
}


</style>

<ul class="category-list">
    {% for category in categories %}
    <li>
        <a href="{% url 'base:category_list_product' category.slug %}" class="category-item" style="text-decoration: none;">
            <img src="{{ category.image.url }}" alt="{{ category.title }}" class="category-image">
            <span class="category-name">{{ category.title }}</span>
        </a>
    </li>
    {% empty %}
    <p>No categories available.</p>
    {% endfor %}
</ul>


{% endblock %}
